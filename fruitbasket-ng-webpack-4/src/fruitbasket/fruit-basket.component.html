      <!-- Page Content -->
      <div class="container-fluid">
          <div class="row pad-5">
                <div class="col-sm-12 col-lg-6">
                    <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                        <ol class="carousel-indicators">
                          <!-- <li data-target="#carouselExampleIndicators" data-slide-to="0" class=""></li> -->
                          <span *ngFor="let fruit of fruits; let i = index">
                            <li data-target="#carouselExampleIndicators" data-slide-to="1" 
                              class="active"></li>
                          </span>
                          <!-- <li data-target="#carouselExampleIndicators" data-slide-to="2" class=""></li> -->
                        </ol>
                        <div class="carousel-inner" role="listbox">
                          <div class="carousel-item" [ngClass]="{'active': i == 0}" 
                            *ngFor="let fruit of fruits; let i = index"
                            (click)="selectFruit(fruit)">
                            <img class="d-block img-fluid fit-img" src="./../assets/images/800000412.png" alt="First slide">
                            <h4 class="card-title">{{fruit.name}}</h4>
                            <h5>&#x20B9; {{fruit.price}} {{fruit.priceUnit}}</h5>
                          </div>
                          <!-- <div class="carousel-item active">
                            <img class="d-block img-fluid fit-img" src="./../assets/images/800000412.png" alt="Second slide">
                            <h4>Oranges</h4>
                            <h5>&#x20B9; 160 /kg</h5>
                          </div>
                          <div class="carousel-item">
                            <img class="d-block img-fluid fit-img" src="./../assets/images/800000412.png" alt="Third slide">
                            <h4>Sitaaphal (custered Apple)</h4>
                            <h5>&#x20B9; 140 /kg</h5>
                          </div> -->
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="col-sm-12 col-lg-6 basket-container">
                  <div class="col-sm-12 col-lg-6">
                    <h5>In my Basket I want, </h5>
                  </div>
                  <div *ngIf="selectedFruits.length <= 0">oops... let me select those first!</div>
                  <div *ngIf="selectedFruits.length > 0">

                    <div style="text-align: end;" *ngFor="let fruit of selectedFruits">
                        <div style="width: 30%; float: left;">
                            <span>
                                <select class="form-control form-control-fb-select" 
                                  (ngModelChange)="onQuantityChange($event)"
                                    id="quantity">
                                    <option [value]="1">1</option>
                                    <option [value]="2">2</option>
                                    <option [value]="3">3</option>
                                    <option [value]="4">4</option>
                                    <option [value]="5">5</option>
                              </select>
                            </span>
                            {{fruit.priceUnit}} of 
                        </div>
                      <div style="float: left; width: 40%;">{{fruit.name}}</div>
                      <div style="width: 30%; float: left;">
                          which costs around &#x20B9; {{fruit.quantity}}.
                      </div>
                    </div>
                  </div>
                </div>
          </div>
      </div>
